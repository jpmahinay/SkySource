<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <select id="projectID" style="width:400px; height:30px; font-size: 14px;">
      <option value="472539">Zocdoc.com (ZD) - Mentions-to-Links (M2L)</option>
      <!-- Add more project options as needed -->
    </select>

    <br>
    <br>

    <label for="sheetName">Enter Sheet Name:</label>
    <input type="text" id="sheetName" name="sheetName">

    <br>
    <br>

    <div style="text-align:center">
      <button id="submitButton" onclick="submitForm()" style="width:50px; height:30px; background:blue; color:white;">OK</button>
    </div>

    <script>
      function submitForm() {
        var projectId = document.getElementById('projectID').value;
        var sheetName = document.getElementById('sheetName').value;
        google.script.run.continueScript(projectId, sheetName);
        google.script.host.close();
      }
    </script>
  
  </body>
</html>
